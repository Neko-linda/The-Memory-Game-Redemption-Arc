<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Kawaii Memory Game</title>
    <script src="Js/app.js" defer></script>
    <link rel="stylesheet" href="./Css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Quicksand&family=Roboto+Condensed:wght@300&family=Rubik&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game">
        <div class="controlPanel">
            <button class="start">Start Game</button>
            <button id="reset" class="hide">Reset Game</button>
        <div class="stats">
            <div class="moveCounter">Moves made: 0</div>    
            <div class="timer">Time: 0 sec</div>
            </div>
        </div>
    <div class="gameBoard">
        <div class="board" data-dimension="4"></div>
        <div class="win"></div>
        </div>
    </div>

</body>
</html>
